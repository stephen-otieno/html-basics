<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        html {
            background-color: #043333;
            color: white;
        }

        ol>li {
            color: cadetblue;
            cursor: pointer;
            font-family:"Times New Roman";
        }



        ol>li:hover{
            background-color: #043333;
            font-size: large;
        }



    </style>
</head>
<body>


<h3>HTML LISTS</h3>

<p>Ordered Lists</p>

<ol>

    <li>Mangoes</li>
    <li>Oranges</li>
    <li>Pineapples</li>
    <li>Avocado</li>

</ol>

<ul>
    <li>Meat</li>
    <li>Sukuma Wiki</li>
    <li>Cabbage</li>
    <li>Rice</li>

</ul>

</body>
</html>
